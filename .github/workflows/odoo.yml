name: Odoo Module Tests

on:
  pull_request:
    branches:
      - production   # Run tests only when PR targets production

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U odoo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # match your Odoo version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev libxslt-dev libldap2-dev libsasl2-dev libpq-dev \
            gcc python3-dev

      - name: Clone Odoo
        run: |
          git clone --depth 1 --branch 17.0 https://github.com/odoo/odoo.git odoo

      - name: Install Python dependencies
        run: |
          pip install -r odoo/requirements.txt || true


      - name: Run Odoo tests
        run: |
          odoo \
            --test-enable \
            --stop-after-init \
            -d test_db \
            --db_host=localhost \
            --db_user=odoo \
            --db_password=odoo \
            --addons-path=odoo/addons,addons
