name: Odoo Module Tests

on:
  pull_request:
    branches:
      - production  # Trigger on PRs to production

jobs:
  odoo:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U odoo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System depenencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget curl xz-utils python3-pip \
            build-essential python3-dev \
            libxml2-dev libxslt1-dev zlib1g-dev \
            libsasl2-dev libldap2-dev libssl-dev \
            libjpeg-dev libpq-dev libffi-dev

      - name: Install Odoo dependencies
        run: |
          pip install wheel cython
          pip install "gevent>=22.10.2"
          pip install -r requirements.txt || true


      - name: Install Odoo
        run: |
          git clone https://github.com/odoo/odoo.git --depth 1 --branch 17.0 odoo
          pip install -r odoo/requirements.txt

      - name: Run Odoo
        run: |
          python odoo/odoo-bin --db_host=localhost --db_user=odoo --db_password=odoo -i base --stop-after-init
