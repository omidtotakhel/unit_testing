name: Odoo Module Tests

on:
  pull_request:
    branches:
      - production  # Trigger on PRs to production

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U odoo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download Odoo install script
        run: wget https://raw.githubusercontent.com/Yenthe666/InstallScript/17.0/odoo_install.sh

      - name: Make script executable
        run: chmod 777 odoo_install.sh

      - name: Run Odoo install script
        run: ./odoo_install.sh

      - name: Run Odoo tests
        run: |
          sudo -u odoo ./odoo-bin -d test-database --test-enable --stop-after-init
